<!DOCTYPE html>
<html lang="en">
{% include 'partials/head.html' %}
<body>
    <!-- Main Content Section -->
    <div class="container-fluid">
        <br>
        <br>
        <!-- Login Form -->
        <div class="row">
            <div class="col-4 offset-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">Please enter your credentials to login.</p>
                        <form id="loginForm" action="/check_login" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="submit" value="Login">
                            </div>
                            {% csrf_token %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/scripts.html' %}
</body>
</html>
